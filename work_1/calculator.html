<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="calc_style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2deafc33f8.js" crossorigin="anonymous"></script>
    <title>iPhone Calculator</title>
</head>

<body>
    <div class="get-back-btn">
        <a href="/work.html">Get Back</a>
    </div>
    <div class="calc">
        <div class="screen">
            <div class="history">
                <p></p>
            </div>
            <div class="calc-screen">
                <p id="main_screen">0</p>
            </div>
        </div>
        <div class="buttons">
            <div class="btn ac bg-grey">ac</div>
            <div class="btn del bg-grey">del</div>
            <div class="btn plus-minus bg-grey">+/-</div>
            <div class="btn division bg-orange">/</div>

            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn multiply bg-orange">X</div>

            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn minus bg-orange">-</div>

            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn plus bg-orange">+</div>

            <div class="btn zero">0</div>
            <div class="btn dot">.</div>
            <div class="btn equal bg-orange">=</div>
        </div>
    </div>

    <div class="trigonometry">
        <div class="buttons trigonometry_buttons">
            <div class="btn sin blue">sin</div>
            <div class="btn cos blue">cos</div>
            <div class="btn tan blue">tan</div>
            <div class="btn ctan blue">ctan</div>
        </div>
    </div>


    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script src="calc.js"></script>
</body>
